{% extends "base.html" %}
{% block content %}
    <style>
        @import url(/static/styles/profile/profile.css);
    </style>
    <div class="profile_content">
        <div class="personal_information">
            <div class="avatar">
                <img class="user_avatar" src="/static/img/icons/default_avatar.png" alt="">
            </div>
            <div class="text_information">
                <div class="inner">
                    <div class="inner_content">
                        <div class="name">
                            <span> {{ name }} </span>
                        </div>
                        <div class="email">
                            Почта: <span> {{ email }} </span>
                        </div>
                        <div class="age">
                            Возраст: <span> {{ age }} </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="favorite_universities">
            <div class="content">
                {% for elem in universities %}
                <div class="university_item">
                    <a href={{ elem['link'] }}>
                        <img src={{ elem['image'] }} alt="" class="university_photo">
                        <div class="text_content">
                            <div class="title">{{ elem['title'] }}</div>
                            <div class="info"> </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
                
                
            </div>
        </div>
    </div>
{% endblock %}
