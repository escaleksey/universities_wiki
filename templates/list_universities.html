{% extends "base.html" %}
{% block content %}
    <style>
        @import url(/static/styles/list_universities/list_universities.css);
    </style>
    <div class="universities_content">
        <h1 class="page_title">UNIVERSITIES wiki</h1>
        <div class="search_block">
            <input class="search_text_input"  value="{{input_value}}" type="text" name="search_input" id="search_input">
            <button class="search_btn_input" type="button" onclick="getInputValue();">ПОИСК</button>

            <script src="/static/js/search_university.js" defer></script>

            <select name="cities_menu" id="cities_menu" class="cities_menu">
                <option class="cities_menu-item" disabled selected>Выберите город</option>
                <option class="cities_menu-item" value="perm">Пермь</option>
                <option class="cities_menu-item" value="moscow">Москва</option>
                <option class="cities_menu-item" value="vladivostok">Владивосток</option>
                <option class="cities_menu-item" value="yekaterinburg">Екатеринбург</option>
                <option class="cities_menu-item" value="sant_petersburg">Санкт-Петербург</option>
            </select>

            <script src="/static/js/redirect_downlist.js" defer></script>


        </div>
        <div class="content">
            {%for value in universities.values()%}
                <div class="university_item">
                    <a href="/university/{{value['id']}}">
                        <img src={{value['image']}} alt="" class="university_photo">
                        <div class="text_content">
                            <div class="title">{{value['title']}}</div>
                            <div class="info"> </div>
                        </div>
                    </a>
                </div>
            {%endfor%}


        </div>
    </div>
{% endblock %}
